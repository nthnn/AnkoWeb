name: AnkoWeb Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.2' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Go version
        run: go version

      - name: Build AnkoWeb
        run: ./build.sh

      - name: Checking AnkoWeb build
        run: ./bin/ankoweb