<!DOCTYPE html>
<head>
    <title>Form POST Example</title>

    <style>
        form {
            margin-top: 21%;
            font-family: Tahoma;
        }

        input[type="text"] {
            border: 1px solid #1c1d1f;
            border-right: 0px;
            padding: 4px;
        }

        input[type="submit"] {
            background-color: #1c1d1f;
            color: white;
            border: 0px;
            padding: 5px;
            margin-left: -5px;
        }
    </style>
</head>
<body>
    <form action="receiver.awp" method="post" align="center">
        <h2>POST Method Example</h2>
        <input type="text" name="name" placeholder="Enter your name" />
        <input type="submit" />
    </form>
</body>
</html>
